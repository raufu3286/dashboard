<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of dreams</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <h1 class="text-center font-bold text-2xl my-2">Bank of dreams</h1>
        <section class="grid grid-cols-3">
            <div class="bg-amber-300 p-3 m-5 rounded flex justify-between">
                <h4 class="text-xl font-bold">Deposite</h4>
                <h2 class="font-bold text-2xl">$<span id="deposit-amount">50</span></h2>
                
            </div>
            <div class="bg-green-300 p-3 m-5 rounded flex justify-between">
                <h4 class="text-xl font-bold">Withdraw</h4>
                <h2 class="font-bold text-2xl">$<span id="withdraw-amount">50</span></h2>
                
            </div>
            <div class="bg-lime-300 p-3 m-5 rounded flex justify-between">
                <h4 class="text-xl font-bold">Balance</h4>
                <h2 class="font-bold text-2xl">$<span id="balance-amount">50</span></h2>
                
            </div>

        </section>
        <div class="grid grid-cols-2 p-3 bg-green-300 m-5 gap-5 rounded">
           <div class="p-3 rounded bg-amber-300">
            <input id="deposit-field" class="mb-5 p-3 rounded block w-full" type="number" placeholder="Enter Your Deposit Amount">
            <button id="deposit-btn" class="bg-cyan-500 rounded p-2 font-bold text-xl text-white block w-full">Deposit</button>
           </div>
           <div class="p-3 rounded bg-lime-300">
            <input id="withdraw-field" class="mb-5 p-3 rounded block w-full" type="number" placeholder="Enter Your WithDraw Amount">
            <button id="withdraw-btn" class="bg-cyan-500 rounded p-2 font-bold text-xl text-white block w-full">WithDraw</button>
           </div>
        </div>
    </div>

    <script src="./calculation.js"></script>
</body>
</html>
