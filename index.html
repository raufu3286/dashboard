<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex justify-center items-center h-screen">
        <main class="bg-slate-300 p-5 rounded space-y-5">
            <h2 class="text-center text-2xl font-bold">Please Log In</h2>
            <div class="space-y-5">
                <input id="email" class="block p-2 rounded" type="email" placeholder="Enter Your Email " required>
                <input id="password" class="block p-2 rounded" type="password" placeholder="Enter Your password" required>
                <button id="login-btn" class="block bg-slate-700 w-full p-3 text-white uppercase font-bold rounded ">Login</button>
            </div>
        </main>
    </section>


    <script src="./login.js"></script>
</body>
</html>
